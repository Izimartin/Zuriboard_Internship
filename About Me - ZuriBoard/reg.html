<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
    />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
    <!-- =========== CSS ============= -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Martins Akhivbareme</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact</a>
            </li>
            <li class="nav__item">
              <a href="./reg.html" class="nav__link">Sign Up</a>
            </li>
            <li class="nav__item">
              <a href="login.html" class="nav__link">Sign In</a>
            </li>
          </ul>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>
    <main class="main-container">
        <form class="forms-form">
            <h1>Sign Up</h1>
           <label for="First Name">
            <input type="text" placeholder="First Name" required />
          </label>
          <label for="Last Name">
            <input type="text" placeholder="Last Name" required />
          </label>
          <label for="Phone">
            <input type="phonenumber" placeholder="Phone Number" required />
          </label>
          <select name="Gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="">Prefer Not to Say</option>
          </select>
          <label for="Country">
            <input type="text" name="Country" placeholder="Country" required />
          </label>
          <label for="state/province">
            <input type="state/province" placeholder="State/Province" required />
          </label>
          <label for="email">
            <input type="email" placeholder="Email" required />
          </label>
          <label for="password">
            <input type="Password" placeholder="Password" required />
          </label>
          <label for="confirmpassword">
            <input
              type="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </label>
          <button>Sign Up</button>
        </form>
      </main>
  
    <footer class="footer">
      <div>
        Copyright &copy; 2022 Martins Akhivbareme
      </div>
    </footer>
   </body>
</html>
